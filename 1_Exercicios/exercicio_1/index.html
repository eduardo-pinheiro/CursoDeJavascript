<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/top-menu.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/charts-wrapper.css">
</head>

<body>
    <header class="top-menu">
        <ul class="left-buttons">
            <li class="button secondary"><a target="_blank" href="https://css-tricks.com/">CSS Tricks</a></li>
            <li class="button secondary"><a target="_blank" href="https://developer.mozilla.org/pt-BR/">Mozila</a></li>
            <li class="button secondary"><a target="_blank" href="https://www.w3schools.com/html/">W3School</a></li>
            <li class="button secondary"><a target="_blank" href="https://egghead.io/">Egghead</a></li>
        </ul>
        <li class="right-buttons"><a href="#" class="button primary">Loren Ipsum</a></li>
    </header>
    <section class="charts-wrapper">
        <div class="indicatorsWrapper">
            <div class="indicator-button">
                <p class="indicator-button-label">Valor de Vendas</p>
                <p class="indicator-button-value">R$ 260,00</p>
            </div>
            <div class="indicator-button">
                <p class="indicator-button-label">Quantidade de Vendas</p>
                <p class="indicator-button-value">237</p>
            </div>
            <div class="indicator-button">
                <p class="indicator-button-label">Rating dos clientes</p>
                <p class="indicator-button-value">4.5/5</p>
            </div>
        </div>
    </section>
</body>

</html>
